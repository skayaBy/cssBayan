<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Bayan</h1>
        </header>
        <main class="main">
           <div class="accordion">
                <div class="accordion__item">
                    <input type="checkbox" class="item__input" name="" id="item1">
                    <label for="item1" class="mem__title">ТЗ</label>
                    <div class="mem__image">
                        <img src="./img/mem_1.jpg" alt="Mem 1 picture">
                    </div>
                </div>
                <div class="accordion__item">
                    <input type="checkbox" class="item__input" name="" id="item2" checked>
                    <label for="item2" class="mem__title">Error</label>
                    <div class="mem__image">
                        <img src="./img/mem_2.jpg" alt="Mem 2 picture">
                    </div>
                </div>
                <div class="accordion__item">
                    <input type="checkbox" class="item__input" name="" id="item3" checked>
                    <label for="item3" class="mem__title">Растрпович</label>
                    <div class="mem__image">
                        <img src="./img/mem_3.jpg" alt="Mem 3 picture">
                    </div>
                </div>
                <div class="accordion__item">
                    <input type="checkbox" class="item__input" name="" id="item4" checked>
                    <label for="item4" class="mem__title">Про</label>
                    <div class="mem__image">
                        <img src="./img/mem_4.jpg" alt="Mem 4 picture">
                    </div>
                </div>
                <div class="accordion__item">
                    <input type="checkbox" class="item__input" name="" id="item5" checked>
                    <label for="item5" class="mem__title">Не переставай притворяться</label>
                    <div class="mem__image">
                        <img src="./img/mem_5.jpg" alt="Mem 5 picture">
                    </div>
                </div>
            </div>


        </main>
    </div>
</body>
</html>
